<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Bootstrap Sample</title>
        <!-- bootstrapのCSS読み込み -->
        <link rel="styelesheet" href="//caxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- jQuery読み込み -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- BootstrapのJS読み込み -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- ここから雛形にグリッドを追記 -->
        <header style="background-color:gray">header</header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2" style="background-color:red;">Red</div>
                <div class="col-sm-8 hidden-sm" style="background-color:blue;">blue</div>
                <div class="col-lg-2" style="background-color:yellow;">yellow</div>
            </div>
        </div>
        <footer style="background-color:gray">Footer</footer>
        <!-- ここまで雛形にグリッドを追記 -->
    </body>
</html>
